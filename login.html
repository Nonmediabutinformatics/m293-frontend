<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/vnd.microsoft.icon" href="./img/favicon.ico">
  <title>Login - ToDoHub</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header>
    <div class="logo-name">
      <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
      <a href="index.html" class="company-name">ToDoHub</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Login</button>
    </form>

    <p id="message"></p>
  </main>
  <footer>
    <nav class="social-links">
      <ul>
        <li><a href="https://facebook.com/"><img src="./img/facebook.png" alt="Facebook"></a></li>
        <li><a href="https://twitter.com"><img src="./img/twitter.png" alt="Twitter"></a></li>
        <li><a href="https://youtube.com"><img src="./img/youtube.png" alt="Youtube"></a></li>
      </ul>
    </nav>
    <div class="copyright">
      <p>&copy; 2023 ToDoHub. All rights reserved.</p>
    </div>
  </footer>
  <script type="module" src="./js/script.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>

</html>

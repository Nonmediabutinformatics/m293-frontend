<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List - ToDoHub</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/to-do.css">
</head>

<body>
    <header>
        <div class="logo-name">
            <a href="index.html"><img src="path/to/logo.png" alt="Logo"></a>
            <a href="index.html" class="company-name">ToDoHub</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">To-do List</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>To-do List</h1>
        <form id="add-task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <button type="submit">Add Task</button>
        </form>
        <div class="tasks">
            <div class="todo">
                <h2>To do</h2>
                <div id="todo-tasks">
                    <!-- Hier werden die Aufgaben eingefügt -->
                </div>
            </div>
            <div class="done">
                <h2>Done</h2>
                <div id="done-tasks">
                    <!-- Hier werden die erledigten Aufgaben eingefügt -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="social-links">
            <ul>
                <li><a href="#"><img src="path/to/facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="path/to/instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </nav>
        <div class="copyright">
            &copy; 2023 ToDoHub. All rights reserved.
        </div>
    </footer>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/to-do-script.js"></script>
</body>

</html>

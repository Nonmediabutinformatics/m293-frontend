<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="./img/favicon.ico">
    <title>To-do-List - ToDoHub</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/to-do.css">
</head>

<body>
    <header>
        <div class="logo-name">
            <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
            <a href="index.html" class="company-name">ToDoHub</a>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>To-do List</h1>
        <form id="add-task-form">
            <label for="title">Task:</label>
            <input type="text" id="title" name="title" required pattern="^\S.*$">
            <button type="submit">Add Task</button>
        </form>
        <div class="tasks">
            <div class="todo">
                <h2>To do</h2>
                <div id="todo-tasks">
                    <!-- Tasks to-do -->
                </div>
            </div>
            <div class="done">
                <h2>Done</h2>
                <div id="done-tasks">
                    <!-- Tasks done -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="social-links">
            <ul>
                <li><a href="https://facebook.com/"><img src="./img/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://twitter.com"><img src="./img/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://youtube.com"><img src="./img/youtube.png" alt="Youtube"></a></li>
            </ul>
        </nav>
        <div class="copyright">
            <p>&copy; 2023 ToDoHub. All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/nav.js"></script>
    <script type="module" src="./js/to-do-script.js"></script>
</body>

</html>
